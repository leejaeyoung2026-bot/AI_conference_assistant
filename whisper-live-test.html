<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper.wasm 실시간 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #0f172a; color: white; padding: 40px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { margin-top: 0; color: #10b981; }
        .status { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 20px; border-left: 5px solid #10b981; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        button { padding: 12px 24px; border-radius: 8px; border: none; background: #6366f1; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #4f46e5; transform: translateY(-2px); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; }
        button.recording { background: #ef4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #progressContainer { display: none; margin-bottom: 20px; }
        .progress-bar { width: 100%; height: 10px; background: #334155; border-radius: 5px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #10b981; transition: 0.1s; }
        #resultContainer { margin-top: 20px; }
        .live-text { background: #0f172a; padding: 20px; border-radius: 10px; border: 1px solid #334155; min-height: 150px; white-space: pre-wrap; margin-bottom: 10px; }
        .history { font-size: 0.9rem; color: #94a3b8; border-top: 1px solid #334155; padding-top: 10px; }
        .info { font-size: 0.9rem; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whisper 실시간 인식 테스트</h1>
        
        <p>마이크 입력을 일정 간격으로 잘라 Whisper 모델로 실시간 분석합니다.</p>
        
        <div class="status" id="statusText">모델을 먼저 로드해 주세요.</div>

        <div id="progressContainer">
            <div class="info" id="progressInfo">모델 로딩 중...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="modelSelect" style="display: block; margin-bottom: 8px; font-weight: bold;">모델 선택 (실시간은 Tiny/Base 권장):</label>
            <select id="modelSelect" style="width: 100%; padding: 10px; border-radius: 8px; background: #334155; color: white; border: 1px solid #475569;">
                <option value="onnx-community/moonshine-tiny-onnx">Moonshine Tiny (~50MB) - 초고속/실시간 최적</option>
                <option value="Xenova/whisper-tiny">Whisper Tiny (~40MB)</option>
                <option value="Xenova/whisper-base">Whisper Base (~75MB)</option>
                <option value="onnx-community/whisper-large-v3-turbo">Whisper Large v3 Turbo (~1.6GB) - 고성능</option>
            </select>
        </div>

        <div class="controls">
            <button id="loadBtn">1. 모델 로드</button>
            <button id="recordBtn" disabled>2. 실시간 인식 시작</button>
            <button id="stopBtn" disabled>중지</button>
        </div>

        <div id="resultContainer">
            <h3>실시간 인식 결과:</h3>
            <div class="live-text" id="liveText">마이크를 켜고 말씀해 보세요...</div>
            <div class="history" id="historyText">이전 기록들이 여기에 쌓입니다.</div>
        </div>
        
        <div class="info">
            * 실시간 처리를 위해 약 3~5초 단위로 음성을 잘라 분석합니다.<br>
            * 저사양 환경에서는 Tiny 모델을 권장합니다.
        </div>
    </div>

    <script type="module">
        import { WhisperLiveTester } from './js/whisper-live-test.js?v=1';

        const tester = new WhisperLiveTester();
        const statusText = document.getElementById('statusText');
        const loadBtn = document.getElementById('loadBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const liveText = document.getElementById('liveText');
        const historyText = document.getElementById('historyText');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressInfo = document.getElementById('progressInfo');
        const modelSelect = document.getElementById('modelSelect');

        loadBtn.onclick = async () => {
            const modelName = modelSelect.value;
            loadBtn.disabled = true;
            modelSelect.disabled = true;
            statusText.textContent = `${modelName} 로딩 중...`;
            
            try {
                await tester.initModel((progress) => {
                    progressContainer.style.display = 'block';
                    if (progress.status === 'progress') {
                        progressFill.style.width = `${progress.progress}%`;
                        progressInfo.textContent = `다운로드: ${progress.file} (${progress.progress.toFixed(1)}%)`;
                    }
                }, modelName);
                
                statusText.textContent = '모델 로드 완료! 인식 시작 버튼을 눌러주세요.';
                statusText.style.color = '#10b981';
                recordBtn.disabled = false;
                progressContainer.style.display = 'none';
            } catch (err) {
                statusText.textContent = '에러: ' + err.message;
                statusText.style.color = '#ef4444';
                loadBtn.disabled = false;
                modelSelect.disabled = false;
            }
        };

        recordBtn.onclick = async () => {
            try {
                await tester.startStreaming((text, isFinal) => {
                    if (isFinal) {
                        const p = document.createElement('p');
                        p.textContent = text;
                        historyText.prepend(p);
                        liveText.textContent = '';
                    } else {
                        liveText.textContent = text + '...';
                    }
                });
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                recordBtn.classList.add('recording');
                statusText.textContent = '음성 인식 중...';
            } catch (err) {
                alert('마이크 접근 권한이 필요합니다: ' + err.message);
            }
        };

        stopBtn.onclick = () => {
            tester.stopStreaming();
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            recordBtn.classList.remove('recording');
            statusText.textContent = '중지됨.';
        };
    </script>
</body>
</html>
