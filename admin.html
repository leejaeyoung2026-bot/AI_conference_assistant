<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 제어센터 - AI 회의 어시스턴트</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0f1e;
            --panel-bg: #161b33;
            --accent-blue: #4facfe;
            --accent-green: #00f2fe;
            --text-main: #e0e6ed;
            --terminal-bg: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent-blue); }

        .stat-label { font-size: 0.8rem; color: #8892b0; margin-bottom: 10px; display: block; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--accent-green); font-family: 'JetBrains Mono', monospace; }

        .log-panel {
            background: var(--terminal-bg);
            border-radius: 12px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.1);
        }

        .log-entry { margin-bottom: 8px; line-height: 1.4; border-left: 3px solid transparent; padding-left: 10px; }
        .log-info { color: #4facfe; border-color: #4facfe; }
        .log-success { color: #00f2fe; border-color: #00f2fe; }
        .log-warning { color: #f59e0b; border-color: #f59e0b; }
        .log-error { color: #ff4b2b; border-color: #ff4b2b; }
        .log-time { color: #555; font-size: 0.8rem; margin-right: 10px; }

        .status-badge {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .status-online { background: rgba(0, 242, 254, 0.2); color: #00f2fe; }
        .status-offline { background: rgba(255, 75, 43, 0.2); color: #ff4b2b; }

        .action-btns { display: flex; gap: 10px; }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-refresh { background: var(--accent-blue); color: white; }
        .btn-clear { background: #333; color: white; }

        h2 { font-size: 1.2rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1><i class="fas fa-microchip"></i> System Admin Dashboard</h1>
            <p style="color: #8892b0; font-size: 0.9rem;">실시간 시스템 모니터링 및 프로세스 로그</p>
        </div>
        <div class="action-btns">
            <button class="btn btn-refresh" onclick="location.reload()"><i class="fas fa-sync"></i> 새로고침</button>
            <a href="index.html" class="btn btn-clear" style="text-decoration: none;">랜딩페이지로</a>
        </div>
    </header>

    <div class="dashboard-grid">
        <div class="stat-card">
            <span class="stat-label">Faster-Whisper Server</span>
            <div id="sttStatus" class="stat-value">---</div>
            <span id="sttEndpoint" style="font-size: 0.7rem; color: #555;">URL: ---</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Gemini API Queue</span>
            <div id="apiQueue" class="stat-value">0</div>
            <span id="apiStatus" class="status-badge status-offline">IDLE</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Memory Usage (Session)</span>
            <div id="sessionMemory" class="stat-value">0 KB</div>
            <span style="font-size: 0.7rem; color: #555;">Transcripts: <span id="transcriptCount">0</span></span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Active Modules</span>
            <div style="display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px;">
                <span class="status-badge status-online">STT</span>
                <span class="status-badge status-online">NLP</span>
                <span class="status-badge status-online">VAD</span>
                <span class="status-badge status-online">QA</span>
            </div>
        </div>
    </div>

    <h2><i class="fas fa-terminal"></i> Real-time Process Logs</h2>
    <div class="log-panel" id="logPanel">
        <!-- Logs will appear here -->
        <div class="log-entry log-info"><span class="log-time">00:00:00</span> 관리자 콘솔 초기화됨...</div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
