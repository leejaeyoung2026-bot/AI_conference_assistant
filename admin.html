<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORA System Admin</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6874320463657568"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0f1e;
            --panel-bg: #161b33;
            --accent-blue: #4facfe;
            --accent-green: #00f2fe;
            --text-main: #e0e6ed;
            --terminal-bg: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background: var(--bg-dark); color: var(--text-main); padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: var(--panel-bg); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-label { font-size: 0.8rem; color: #8892b0; margin-bottom: 10px; display: block; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--accent-green); font-family: 'JetBrains Mono', monospace; }

        .log-panel { background: var(--terminal-bg); border-radius: 12px; padding: 20px; height: 500px; overflow-y: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; border: 1px solid #333; }
        .log-entry { margin-bottom: 8px; line-height: 1.4; border-left: 3px solid transparent; padding-left: 10px; }
        .log-info { color: #4facfe; border-color: #4facfe; }
        .log-success { color: #00f2fe; border-color: #00f2fe; }
        .log-warning { color: #f59e0b; border-color: #f59e0b; }
        .log-error { color: #ff4b2b; border-color: #ff4b2b; }
        .log-time { color: #555; font-size: 0.8rem; margin-right: 10px; }

        .status-badge { padding: 4px 12px; border-radius: 999px; font-size: 0.75rem; font-weight: 700; }
        .status-online { background: rgba(0, 242, 254, 0.2); color: #00f2fe; }
        .status-offline { background: rgba(255, 75, 43, 0.2); color: #ff4b2b; }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-dark { background: #333; color: white; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1><i class="fas fa-terminal"></i> System Control Center</h1>
            <p style="color: #8892b0; font-size: 0.9rem;">Web Speech API & Gemini API 실시간 감시</p>
        </div>
        <a href="index.html" class="btn btn-dark">랜딩페이지로</a>
    </header>

    <div class="dashboard-grid">
        <div class="stat-card">
            <span class="stat-label">Active STT Engine</span>
            <div class="stat-value">Web Speech</div>
            <span style="font-size: 0.7rem; color: #555;">Browser Native Mode</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Gemini API Queue</span>
            <div id="apiQueue" class="stat-value">0</div>
            <span id="apiStatus" class="status-badge status-offline">IDLE</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Remote Control</span>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn btn-blue" id="remoteStartBtn" style="flex: 1;"><i class="fas fa-play"></i> 시작</button>
                <button class="btn btn-red" id="remoteStopBtn" style="flex: 1;"><i class="fas fa-stop"></i> 정지</button>
            </div>
            <div id="recordingStatus" style="font-size: 0.7rem; color: #8892b0; margin-top: 10px; text-align: center;">상태: 대기 중</div>
        </div>
    </div>

    <h2><i class="fas fa-list-ul"></i> Activity Logs</h2>
    <div class="log-panel" id="logPanel"></div>

    <script src="js/admin.js"></script>
</body>
</html>
